{% extends "base.html" %}
{% block content %}
  <h1 class="title">Вход в систему</h1>

  <form class="card form" method="post" action="{{ url_for('auth.login') }}">
    <label class="field">
      <span class="field__label">Логин</span>
      <input
        class="input"
        name="username"
        value="{{ username or '' }}"
        autocomplete="username"
        required
        placeholder="например, operator"
      />
    </label>

    <label class="field">
      <span class="field__label">Пароль</span>
      <input class="input" type="password" name="password" autocomplete="current-password" required />
    </label>

    <div class="actions">
      <button class="btn" type="submit">Войти</button>
    </div>

    <p class="muted">
      Первый запуск: выполните <code>flask --app main init-db</code>.
      Создаются пользователи: <code>admin/admin</code>, <code>operator/operator</code>, <code>specialist/specialist</code>.
    </p>
  </form>
{% endblock %}
